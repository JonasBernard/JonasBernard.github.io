<div class="card card-{{ include.theme | default: "light" }}">
  <div class="card-border">
    <div class="card-body">
      <p class="card-text">
        "{{ include.text }}"
      </p>
    </div>
    <div class="card-footer">
      <span class="card-comment">~ {{ include.source }}</span>
    </div>
  </div>
</div>
